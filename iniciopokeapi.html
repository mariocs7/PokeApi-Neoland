<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio juego</title>
    <link rel="stylesheet" href="iniciostyles.css">
</head>
<body>

   <header id="header">
      <h1>Dashboard - PokeApi</h1>
      
      <nav id="navegador">
          <button id="botonColor"> 
              <img src="https://res.cloudinary.com/dq186ej4c/image/upload/v1682684561/changeColor_tat29q.png"
                  alt=" change to style mode page"
                  width="70px" 
              />  
          </button>
          <button id="botonConsola"> 
              <img src="https://res.cloudinary.com/dq186ej4c/image/upload/v1682685633/home_nekvs0.png"
                  alt=" navigate to home app"
                  id="buttonDashboard" width="70px"
              />  
          </button>
          <button id="botonLogout" onclick="irAlogin()"> 
              <img src="https://res.cloudinary.com/dq186ej4c/image/upload/v1682679055/logout_arz0gw.png"
                  alt="logout"
                  id="buttonLogout" width="70px"
              />  
          </button>
      </nav>
   </header>

   <main id="main">
      <div id="containerDashboard">
          <ul>
            <li>
              <figure id="navigatePokemon" onclick="irAPaginaPokemon()">
                <img src="https://res.cloudinary.com/dq186ej4c/image/upload/v1689761508/pngwing.com_r0hr9b.png"
                    alt=" page pokemon"
                />
                <h2>Pokeapi</h2>
              </figure>
            </li>
            <li>
              <figure id="wackatopo" onclick="irAPaginaJuego()">
                <img src="https://res.cloudinary.com/dq186ej4c/image/upload/v1689761641/pngwing.com_1_iq8zfk.png"
                    alt="  wacka topo game"
                />
                <h2>WACKA TOPO</h2>
              </figure>
            </li>
          </ul>
      </div>
   </main>

   <footer id="footer">

   </footer>

    <script src="iniciomain.js"></script>
</body>
</html>
